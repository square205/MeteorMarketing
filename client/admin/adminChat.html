<template name="adminChat">
{{#each businesses}}
	<a href="{{pathFor adminChat}}">{{name}}</a>
{{/each}}
{{#with currentBussiness}}
	<div class="message-block">
		{{#each messages}}
			{{from.name}}: {{message}}
		{{/each}}
	</div>
	<button class="btn btn-primary">Submit</button>
{{/with}}
</template>
